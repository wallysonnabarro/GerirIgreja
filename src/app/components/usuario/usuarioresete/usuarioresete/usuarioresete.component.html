<mat-card>
    <mat-card-header>
        <mat-card-title>{{data.titulo}}</mat-card-title>
    </mat-card-header>

    <mat-dialog-content class="mat-typography">
        <div class="example-container">
            <form [formGroup]="form" novalidate>
                <div class="row">
                    <div class="col-lg-12">
                        <mat-form-field style="width: 300px">
                            <mat-label>Seu e-mail</mat-label>
                            <input matInput placeholder="patricia@example.com" formControlName="email" required>
                        </mat-form-field>
                    </div>
                    <div class="col-lg-12">
                        <mat-form-field class="example-container" style="width: 300px">
                            <mat-label>Sua senha</mat-label>
                            <input matInput [type]="hide ? 'password' : 'text'" formControlName="senha" required />
                            <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
                                [attr.aria-pressed]="hide">
                                <mat-icon>{{
                                    hide ? "visibility_off" : "visibility"
                                    }}</mat-icon>
                            </button>
                            <div *ngIf="
                                form.controls['senha'].invalid &&
                                (form.controls['senha'].dirty ||
                                  form.controls['senha'].touched)
                              ">
                                <mat-error *ngIf="form.controls['senha'].hasError('required')">
                                    {{ errorMessage }}
                                </mat-error>
                            </div>
                        </mat-form-field>
                    </div>
                </div>
            </form>
        </div>
    </mat-dialog-content>

    <mat-card-actions>
        <button mat-button mat-dialog-close (click)="Fechar()">Sair</button>
        <button mat-button mat-dialog-close cdkFocusInitial (click)="OK()">Ok</button>
    </mat-card-actions>
</mat-card>
