<div class="container">
  <form [formGroup]="form" novalidate>
    <mat-card>
      <mat-card-content>
        <div class="row">
          <div class="col-lg-12">
            <mat-form-field style="width: 100%;">
              <mat-label>Título</mat-label>
              <input matInput formControlName="titulo"/>
            </mat-form-field>
          </div>
        </div>

        <mat-card-actions>
          <button mat-raised-button color="primary" (click)="inserir()">
            Inserir título
          </button>
        </mat-card-actions>
      </mat-card-content>
    </mat-card>
  </form>
</div>
<br />
<div class="container" *ngIf="todosElementosCarregados">
  <mat-card>
    <mat-card-content>
      <mat-card-actions align="end">
        <button
          mat-raised-button
          color="primary"
          (click)="gerarDPF()"
          aria-label="Visualizar docs"
        >
          Gerar PDF
        </button>
      </mat-card-actions>
    </mat-card-content></mat-card
  >
</div>
<div class="container p-3" id="content" #content>
  <div class="border p-3">
    <div class="text-center p-3" [ngClass]="getCorPorSexo()">
      <div>
        <h1 class="titulo" style="color: aliceblue;">{{ data.tituloRelatorio }} - {{ data.nome }}</h1>
      </div>
    </div>
    <table border="1" class="tabela">
      <thead>
        <tr [ngClass]="getCorPorSexoTh()">
          <th style="width: 5%;">QTD</th>
          <th class="coluna-1">Nome</th>
          <th class="coluna-2 text-center">Tribo/Equipe</th>
          <th style="width: 5%;">Autorização</th>
          <th style="width: 5%;">Pré-sião</th>
          <th style="width: 5%;">Aliança</th>
          <th style="width: 5%;">Saída Igreja</th>
          <th style="width: 5%;">Sião Chegada</th>
          <th style="width: 5%;">Batismo</th>
          <th style="width: 5%;">Sião Saída</th>
          <th>Observação</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of data.dados">
          <td>{{ interacao }}</td>
          <td>{{ item.nome }}</td>
          <td class="text-center">
            {{ item.tribo }}
          </td>
          <td></td>
          <td></td>
          <td></td>
          <td></td>
          <td></td>
          <td></td>
          <td></td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
